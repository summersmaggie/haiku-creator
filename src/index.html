<!DOCTYPE html>
<html>
  <head>
  <title>Journal</title>
  </head>
  <body>
    <div class="container">
    <h1>Haiku Checker</h1>
    <form id="haiku-form">
      <label for="lineone">Line One</label>
      <input id="lineone" type="text" autocomplete="off">
      <label for="linetwo">Line Two</label>
      <input id="linetwo" type="text" autocomplete="off">
      <label for="linethree">Line Three</label>
      <input id="linethree" type="text" autocomplete="off">
      <button type="submit">Submit</button>
    </form>

    <div id="show-output">
      <ul>
      <li><span class="lineone"></span></li>
      <li><span class="line-one-syllables"></span></li>
      </ul>
    </div>

  </div>
  </body>
</html>
