<!DOCTYPE html>
<html>
  <head>
  <title>Journal</title>
  </head>
  <body>
    <div class="container">
    <h1>Haiku Checker</h1>
    <img src="./yochi.jpg">
    <form id="haiku-form">
      <label for="lineone">Line One</label>
      <input id="lineone" type="text" autocomplete="off">
      <label for="linetwo">Line Two</label>
      <input id="linetwo" type="text" autocomplete="off">
      <label for="linethree">Line Three</label>
      <input id="linethree" type="text" autocomplete="off">
      <button type="submit">Submit</button>
    </form>

    <div id="show-output">
      <ul>
      <li>Line One: <span class="lineone"></span> Total Syllables: <span class="line-one-syllables"></span></li>
      <li>Line Two: <span class="linetwo"></span> Total Syllables: <span class="line-two-syllables"></span></li>
      <li>Line Three: <span class="linethree"></span> Total Syllables: <span class="line-three-syllables"></span></li>
      </ul>
    </div>

  </div>
  </body>
</html>
